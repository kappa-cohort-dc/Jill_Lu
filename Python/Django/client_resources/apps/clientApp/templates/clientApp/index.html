<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Clients</title>
  </head>
  <body>
    <h1> Clients </h1>
    <form action ='{% url "clientApp:add_client" %}' method='post'>
      {% csrf_token %}
    <table>
      <tr>
        <th>Business Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      {% for biz in client_info %}
      <tr>
      <td>
        <p><a href='{% url "clientApp:show_client" id=biz.clients.id %}'>{{biz.business_name}}</a></p>
      </td>
      <td>
        <p>{{biz.email}}</p>
      </td>
      <td>
        <p>{{biz.phone}}</p>
      </td>
      </tr>
      {% endfor %}
    </table>
    <input type='submit' value='Add a Client'>
  </form>
  </body>
</html>
