<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Clients</title>
  </head>
  <body>
    <h3>Projects:</h3>
    {% for info in client_info %}
    <ul>
      <li>{{info.project}}</li>
    </ul>

    <h3>Contact:</h3>
    <ul>
      <li>Email: {{info.email}}</li>
      <li>Phone: {{info.phone}}</li>
    </ul>

    <h3>Note:</h3>
    <p>{{info.note}}</p>
    {% endfor %}
    <form action='{% url "clientApp:index" %}' method='post'>
      {% csrf_token %}
    <input type='submit' value='Back'>
    </form>

    <form action='{% url "clientApp:add_project"}' method='post'>
      {% csrf_token %}
      <input type='submit' value='Add Project'>
    </form>
  </body>
</html>
