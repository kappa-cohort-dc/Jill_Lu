<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validation</title>
  </head>
  <body>
    <h2> The username you entered {{ current.username }} is valid. Thank you!</h2>
    <label> Usernames entered:</label>
    {% for user in user %}
        <table>
            <tr>
                <td>{{user.username}}{{user.created_at}}</td>
            </tr>
        </table>
        {% endfor %}
  </body>
</html>
