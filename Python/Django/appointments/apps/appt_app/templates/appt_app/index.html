<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make an appointment</title>
  </head>
  <body>

    <h1> Schedule your appointments </h1>
        {{ request.session.error.0}}

    <form action='{% url "appt_app:process" %}' method ='post'>
      {% csrf_token %}
      <input type='date' name='appt_date'>
      <input type='time' name='appt_time'>
      <br>
      <input type='submit' value='Submit'>
    </form>
  </body>
</html>
