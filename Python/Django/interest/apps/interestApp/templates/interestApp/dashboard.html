<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Interests</title>
  </head>
  <body>
    <table>
      <tr>
        <th>User Name</th>
        <th>Action</th>
      </tr>
      {% for x in user %}
      <tr>
        <td>{{x.username}}</td>
        <td><a href= '{% url "interestApp:userInterest" id=x.id %}'>view </a></td>
        {% endfor %}
      </tr>
    </table>

    <a href='{% url "interestApp:index" %}'>
      <p>enter another user interest</a></p>
  </body>
</html>
