
<form (submit)='register()'>
  <p>Email:<input type='text' name='email' [(ngModel)]='user.email' required></p>
  <p>First Name:<input type='text' name='first_name' [(ngModel)]='user.first_name' required></p>
  <p>Last Name:<input type='text' name='last_name' [(ngModel)]='user.last_name' required></p>
  <p>Password:<input type='password' name='password' [(ngModel)]='user.password' required></p>
  <p>Confirm Password:<input type='text' name='confirm_password' required></p>
  <p>Birthday:<input type='date' name='dob' [(ngModel)]='user.dob' required></p>
  <input type='submit' value='Register'>
</form>
