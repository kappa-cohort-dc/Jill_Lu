<fieldset class='top-boxes'>
  <legend>Super Saiyan Component</legend>
  <p>Power Level:</p>
  <p>{{ newLevel*90 }}</p>
  <h3 *ngIf="newLevel*90 > 9000 && newLevel*90 < 20000">Over 9000!</h3>
  <h3 *ngIf="newLevel*90 >= 20000 && newLevel*90 < 50000">Superlative!</h3>
  <h3 *ngIf="newLevel*90 >= 50000">The One!</h3>
</fieldset>
