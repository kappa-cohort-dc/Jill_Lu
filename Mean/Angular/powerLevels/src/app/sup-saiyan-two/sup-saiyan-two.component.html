<fieldset class='bottom-boxes'>
  <legend>Super Saiyan Two Component</legend>
  <p>Power Level:</p>
  <p>{{newLevel *150 }}</p>
  <h3 *ngIf="newLevel*150 > 9000 && newLevel*150 < 20000">Over 9000!</h3>
  <h3 *ngIf="newLevel*150 >= 20000 && newLevel*150 < 50000">Superlative!</h3>
  <h3 *ngIf="newLevel >= 50000">The One!</h3>
</fieldset>
