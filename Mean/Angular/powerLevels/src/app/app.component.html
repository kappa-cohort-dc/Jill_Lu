<!--The whole content below can be removed with the new code.-->
<!-- <div style="text-align:center"> -->
  <fieldset>
    <legend>Power Component</legend>
    <form style="text-align:left" (submit)="onSubmit()">
    <h2>Initial Power Level:</h2>
    <select name='level'[(ngModel)]='power.level' #level='ngModel'required>
      <option value='10'>10</option>
      <option value='20'>20</option>
      <option value='30'>30</option>
      <option value='40'>40</option>
      <option value='50'>50</option>
      <option value='60'>60</option>
      <option value='70'>70</option>
      <option value='80'>80</option>
      <option value='90'>90</option>
      <option value='100'>100</option>
    </select>
    <input type='submit' value='Calculate Power'>
    </form>
    <!-- <app-main></app-main> -->
    <div class='top-boxes'>
      <div class='boxes'>
        <app-human [newLevel]='power.level'></app-human>
      </div>
      <div class='boxes'>
        <app-saiyan [newLevel]='power.level'></app-saiyan>
      </div>
      <div class='boxes'>
        <app-sup-saiyan [newLevel]='power.level'></app-sup-saiyan>
      </div>
    </div>

    <div class='bottom-boxes'>
      <div class='boxes2'>
        <app-sup-saiyan-two [newLevel]='power.level'></app-sup-saiyan-two>
      </div>
      <div class='boxes2'>
        <app-sup-saiyan-three [newLevel]='power.level'></app-sup-saiyan-three>
      </div>
      <div class='boxes2'>
        <app-sup-saiyan-four [newLevel]='power.level'></app-sup-saiyan-four>
      </div>
    </div>
  </fieldset>
<!-- </div> -->
