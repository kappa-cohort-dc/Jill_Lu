<fieldset class='bottom-boxes'>
  <legend>Super Sayian Three Component</legend>
  <p>Power Level:</p>
  <p>{{newLevel * 250 }}</p>

  <h3 *ngIf="newLevel*250 > 9000 && newLevel*250 < 20000">Over 9000!</h3>
  <h3 *ngIf="newLevel*250 >= 20000 && newLevel*250 < 50000">Superlative!</h3>
  <h3 *ngIf="newLevel >= 50000">The One!</h3>
</fieldset>
