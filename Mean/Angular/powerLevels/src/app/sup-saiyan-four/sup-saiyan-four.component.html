<fieldset class='bottom-boxes'>
  <legend>Super Saiyan Four Component</legend>
  <p>Power Level:</p>
  <p>{{newLevel *500 }}</p>
  <h3 *ngIf="newLevel*500 > 9000 && newLevel*500< 20000">Over 9000!</h3>
  <h3 *ngIf="newLevel*500 >= 20000 && newLevel*500< 50000">Superlative!</h3>
  <h3 *ngIf="newLevel*500 >= 50000">The One!</h3>
</fieldset>
