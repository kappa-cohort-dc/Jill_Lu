<fieldset>
  <legend>Create New Product</legend>
  <form (submit)="onSubmit()">
      <p>Title:<input name='name' type='text' [(ngModel)]='newProduct.name' minlength='4' required #name='ngModel'></p>
      <p>Price:<input name='price' type='number>0' [(ngModel)]='newProduct.price' #price='ngModel' required></p>
      <p>Image:<input name='image' type='text' [(ngModel)]='newProduct.image' #image='ngModel' ></p>

    <input type='submit' value='Create Product'>
  </form>
</fieldset>
